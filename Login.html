<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Digital Library</title>
   
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-wrapper {
      position: relative;
      width: 350px;
      height: 430px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    input[type="radio"] {
      display: none;
    }

    .slider-tabs {
      display: flex;
      height: 60px;
      background: #2e3a59;
    }

    .slider-tabs label {
      flex: 1;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider-tabs label:hover {
      background-color: #3c4a7e;
    }

    .form-container {
      position: absolute;
      width: 700px;
      height: 370px;
      top: 60px;
      left: 0;
      display: flex;
      transition: transform 0.5s ease;
    }

    .form-container .form {
      width: 350px;
      padding: 30px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #2e3a59;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #3f518f;
    }

    #signup:checked ~ .form-container {
      transform: translateX(-350px);
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <input type="radio" name="slide" id="login" checked>
    <input type="radio" name="slide" id="signup">

    <div class="slider-tabs">
      <label for="login">Login</label>
      <label for="signup">Sign Up</label>
    </div>

    <div class="form-container">
      <div class="form login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a href="contentspage.html"><button>Login</button></a>
      </div>

      <div class="form signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a href="index.html"><button>Register</button></a>
      </div>
    </div>
  </div>

</body>
</html>
